<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de dividir</title>
    <link rel="stylesheet" href="timestable.css">
</head>
<body>
    <div class="borde">
        <h3>TABLA DE DIVIDIR</h3>
        <div class="instrucciones">
            <h4>Instrucciones</h4>
            <p>1.- Puede seleccionar que tabla pulsando un botón</p>
            <p>2.- Si desea desordenar la tabla desmarque la casilla ordenar</p>
            <p>3.- Puede chocolatear la tabla clickando el botón del número deseado las veces que lo desee</p>
        </div> <br>

        <!-- Escribir número: <input id="fn" type="text" value="12" > <br> -->
         ORDENAR<input id="orden" type="checkbox" checked><br> <br>
         <!-- <button>Mostrar</button> <br> <br> -->
        <!-- 2nd Number: <input id="sn" type="text" value="15"> <br> <br> -->
        <div class="container">
            <div class="num uno">1</div>
            <div class="num dos">2</div>
            <div class="num tres">3</div>
            <div class="num cuatro">4</div>
            <div class="num cinco">5</div>
            <div class="num seis">6</div>
            <div class="num siete">7</div>
            <div class="num ocho">8</div>
            <div class="num nueve">9</div>
            <div class="num diez">10</div>
            <div class="num once">11</div>
            <div class="num doce">12</div>
        </div>

        <div class="labelin">
            <label id="result" for=""></label>
        </div>

    </div>

    <script src="./timestable.js"></script>
</body>
</html>
